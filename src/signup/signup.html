<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>signup page</title>

    <style>

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Lato", sans-serif;
      }

      .outer-box {
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to top left, #3ed8ff, #a8f5ff);
      }

      .inner-box {
        width: 400px;
        margin: 0 auto;
        position: relative;
        top: 40%;
        transform: translateY(-50%);
        padding: 20px 40px;
        background: linear-gradient(to left, #ffffffff, #ffffff33);
        backdrop-filter: blur(8px);
        border-radius: 8px;
        /*box-shadow: 2px 2px 5px #2773a5;*/
        border: 2px solid grey;
        z-index: 2;
      }

      .inner-box:hover {
        box-shadow: 5px 10px 5px 10px #2773a5;
      }

      .signup-header h1 {
        font-size: 2.5rem;
        color: #212121;
      }

      .signup-header p {
        font-size: 0.8rem;
        color: #555;
      }

      .signup-body {
        margin: 20px 0;
      }

      .signup-body p {
        margin: 10px 0;
      }

      .signup-body p label {
        display: block;
        font-weight: bold;
      }

      .signup-body p input {
        width: 100%;
        padding: 10px;
        border: 2px solid #cccc;
        border-radius: 4px;
        font-size: 1rem;
        margin-top: 4px;
      }

      .signup-body p input[type="submit"] {
        background-color: #3498db;
        border: none;
        color: white;
        cursor: pointer;
      }

      .signup-body p input[type="submit"]:hover {
        background-color: #2773a5;
      }

      .signup-footer p {
        color: #555;
        text-align: center;
      }

      .signup-footer p a {
        color: #2773a5;
      }

      .circle {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        background: linear-gradient(to right, #ffffffaa, #ffffffff);
        position: absolute;
      }

      .c1 {
        top: 100px;
        right: 40px;
      }

      .c2 {
        bottom: 200px;
      }
    </style>
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <header class="signup-header">
          <h1>Signup</h1>
          <p>it just takes 30 seconds</p>
        </header>

        <main class="signup-body">
          <form action="#">
            <p>
              <label for="full name">Full Name</label>
              <input type="text" id="fname" placeholder="Full Name" required />
            </p>
            <p>
              <label>Your Email</label>
              <input
                type="Email"
                id="email"
                placeholder="plese enter your email"
                required
              />
            </p>
            <p>
              <label>Your New Password</label>
              <input
                type="Password"
                id="Password"
                placeholder="at least 6 characters"
                required
              />
            </p>
            <p>
              <input type="submit" id="submit" value="Create Account" />
            </p>

            <footer class="signup-footer">
              <p>Already have an Account?<a href="#">Login</a></p>
            </footer>
          </form>
        </main>
      </div>
      <div class="circle c1"></div>
      <div class="circle c2"></div>
    </div>
  </body>
</html>
